<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JavaScript</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div class="overlay">
    <button id="btn">Push Me</button>
  </div>
  <!-- <button id="btn">Push Me</button> -->
  <button>Push Me</button>
  <button>Push Me</button>

  <a href="https://www.youtube.com/">https://www.youtube.com/</a>

  <script src="event.js"></script>
</body>
<style>
  button {
    width: 150px;
    height: 50px;
    background-color: green;
    border: none;
    color: #fff;
    border-radius: 10px;
    outline: none;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(0.95);
  }

  .overlay {
    background-color: pink;
    width: 200px;
    height: 100px;
    text-align: center;
    line-height: 100px;
  }

  a {
    display: block;
    margin-top: 30px;
  }
</style>
